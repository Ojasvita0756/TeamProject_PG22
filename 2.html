<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Description Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color:paleturquoise;
        }

        header {
            background-color:teal;
            color:black;
            text-align: center;
            padding:10PX;
            height:50PX;
        }

        section {
            max-width:500px;
            margin: 20px auto;
            background-image: url("https://img.freepik.com/premium-photo/dark-blue-3d-rendering-simple-minimal-blank-product-photography-display-with-one-cylinder-podium-stand-with-circle-bubbles-background-cosmetic-products_611870-2374.jpg");
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            
        }

        img {
            max-width: 100%;
            height:300PX;
            border-radius: 8px;
            margin-bottom: 20px;
            
        }

        h2 {
            color:rgb(255, 255, 255);
        }

        p {
            color:rgb(255, 255, 255);
            line-height: 1.6;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            color: white;
        }

        input, select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: black;
            
        }
        
        button {
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        h1{
            margin:8px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Product Description Page</h1>
    </header>

    <section>
        <img src="https://99designs-blog.imgix.net/blog/wp-content/uploads/2017/12/1cool-illustration-intricate-e1563283669883.jpeg?auto=format&q=60&fit=max&w=930" alt="Product Image">

        <h2>ARGAN OIL</h2>
        <p>REDUCES SIGN OF AGING</p>
        <P>NOURUISH AND MOISTURIZES</P>
        
        <p>Price:â‚¹2996/-</p>

        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <label for="payment">Payment Method:</label>
            <select id="payment" name="payment" required>
                <option value="credit">Credit Card</option>
                <option value="paypal">PayPal</option>
            </select>

            <button type="submit">Buy Now</button>
        </form>
    </section>

</body>
</html>
