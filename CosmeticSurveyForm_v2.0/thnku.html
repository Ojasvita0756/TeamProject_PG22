<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Visiting</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffcece;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You for Visiting Our Website!</h1>
        <p>We appreciate your time and interest. If you have any questions or feedback, feel free to <a href="mailto:info@example.com">contact us</a>.</p>
        <p>Stay tuned for updates and follow us on <a href="https://twitter.com/example" target="_blank">Twitter</a>.</p>
    </div>
</body>
</html>
